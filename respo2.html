<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="parallax.css">
	<meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<title>Tymki</title>
</head>
<body>

  <!--
    CSS parallax w oparciu o prace Keith Clark. http://keithclark.co.uk/
  -->

  <div class="parallax">
    
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"><h1><font color="#003300">Rodzina Klocków Tymków</font></h1><div><small>just scroll down;)</small></div></div>
      </div>
    </div>
    
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="person">Tymoteusz</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="description"><p>jest dobrym, niezwykłym, bystrym, przystojnym, łaskawym, kochającym i otwartym - mężem i ojcem</p></div>
        <figure><img src="foto2.jpg"></figure>
      </div>
    </div>
    
    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="description">to dobra kobieta...</div><figure><img src="foto3.jpg"></figure>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="person">Ilona</div>
      </div>
    </div>
    
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="person">Paweł</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="description">dzielny chłopiec, patrzy odważnie w dal</div><figure><img src="foto7.jpg"></figure>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="title"></div>
      </div>
    </div>
    
    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="description">mały wojownik</div><figure><img src="foto5.jpg"></figure>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="person">Jonatan</div>
      </div>
    </div>
    
    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="description">księżniczka taty</div><figure><img src="foto6.jpg"></figure>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="person">Lidia</div>
      </div>
    </div>
    
    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Dziękujemy</div>
      </div>
    </div>
  </div>

</body>
</html>
